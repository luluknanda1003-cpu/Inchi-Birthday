body{
  margin:0;

  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(-45deg,#f7a1b2,#fbc2eb,#fad0c4,#ff9a9e);
  background-size:400% 400%;
  animation:bg 12s ease infinite;
  font-family:Poppins,sans-serif;
}

@keyframes bg{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.container{
  text-align:center;

.slice{

}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
}

/* ğŸ”¥ REALISTIC FLAME */
.flame{
  transform-origin:50% 100%;
  animation:flicker 0.25s infinite alternate;
  filter: drop-shadow(0 0 6px rgba(255,140,0,.8));
}

@keyframes flicker{
  0%{
    transform:scaleX(1) scaleY(1) rotate(-2deg);
    opacity:.9;
  }
  50%{
    transform:scaleX(.9) scaleY(1.1) rotate(2deg);
    opacity:1;
  }
  100%{
    transform:scaleX(1.05) scaleY(.95) rotate(-1deg);
    opacity:.85;
  }
}

.message{
  opacity:0;
  transition:1.2s;
  font-size:14px;
  line-height:1.6;
  margin-top:10px;
}

button{

  color:#f07c95;

  cursor:pointer;
}
</style>
</head>
